<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsForm - Eddy Jo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <style>
        html, body {
          background: #1c92d2;  /* fallback for old browsers */
          background: -webkit-linear-gradient(left, #f2fcfe, #1c92d2);
          background: -o-linear-gradient(left, #f2fcfe, #1c92d2);
          background: linear-gradient(to right, #f2fcfe, #1c92d2);
        }
        .flex li {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
        }
        .flex > li > label {
          flex: 0 130px;
        }
        ul {
          margin-left: -20px;
          margin-top: 20px;
        }
        li {
          margin-bottom: 5px;
        }
        label {
          margin-right: 10px;
        }
        .inputBox {
          width: 185px;
        }
        .clear {
          margin-left: 10px;
        }
      </style>
    <script>
      function getInfo(){
        //Name
        var fn = document.getElementById('firstName');
        var ln = document.getElementById('lastName');
        document.getElementById('showFn').innerHTML = fn.value;
        document.getElementById('showLn').innerHTML = ln.value;

        //Gender
        var getGender = document.querySelector('li#gender input[name="gender"]:checked');
        document.getElementById('showGender').innerHTML = getGender.value;

        //Courses
        var courses = document.getElementsByClassName('courses');
        var getCourses = '';
        var counter = 0;
        for (var i = 0; i < 3; i++) {
          if (courses[i].checked === true) {
            counter++;
            getCourses += counter + ". " + courses[i].value + "  ";
          }
        }
        //If it's only one course, don't add number
        if (counter === 1){
          var output = getCourses.split('').splice(3, 6).join('');
        } else if (counter === 0){
        //Validation Alert
          alert("Please check at least one course!");
        }
        else {
          output = getCourses;
        }
        document.getElementById('showCourses').innerHTML = output;

        //Phone
        var phone = document.getElementById('phone');
        document.getElementById('showPhone').innerHTML = phone.value;

        //Address
        var address = document.getElementById('address');
        document.getElementById('showAddress').innerHTML = address.value;

        //Country
        var country = document.getElementById('country');
        var getCountry = country.options[country.selectedIndex].text;
        document.getElementById('showCountry').innerHTML = getCountry;
      }
    </script>
  </head>

  <body>
    <form>
      <ul class="flex">
        <li>
          <label><strong>First Name</strong></label>
          <input class="inputBox" id="firstName" type="text" placeholder="Enter your First name">
        </li>
        <li>
          <label><strong>Last Name</strong></label>
          <input class="inputBox" id="lastName" type="text" placeholder="Enter your Last name">
        </li>

        <li id="gender">
          <label><strong>Gender</strong></label>
          <input type="radio" name="gender" value="male" checked>
          <strong>Male</strong>&nbsp;&nbsp;
          <input type="radio" name="gender" value="female">
          <strong>Female</strong>
        </li>

        <li>
          <label><strong>Courses Interested</strong></label>
          <input class="courses" type="checkbox" name="course" value="Java">
          <strong>Java</strong>&nbsp;&nbsp;
          <input class="courses" type="checkbox" name="course" value="CSS">
          <strong>CSS</strong>&nbsp;&nbsp;
          <input class="courses" type="checkbox" name="course" value="C#.NET">
          <strong>C#.NET</strong>
        </li>

        <li>
          <label><strong>Phone</strong></label>
          <input class="inputBox" id="phone" type="text" placeholder="Enter your Phone number">
        </li>

        <li>
          <label><strong>Address</strong></label>
          <textarea id="address" name="address" rows="3" cols="23"></textarea>
        </li>

        <li>
          <label><strong>Country</strong></label>
          <select id="country">
            <option>[Choose Yours]</option>
            <option>Canada</option>
            <option>France</option>
            <option>United States</option>
          </select>
        </li>
        <br>
        <li>
          <input class="btn btn-info" type="button" onclick="getInfo()" value="Submit">
          <input class="btn btn-warning clear" type="reset" value="Clear">
        </li>
      </ul>

      <ul>
        <label>First Name : </label>
        <span id="showFn"></span>
        <br>
        <label>Last Name : </label>
        <span id="showLn"></span>
        <br>
        <label>Gender : </label>
        <span id="showGender"></span>
        <br>
        <label>Courses Interested : </label>
        <span id="showCourses"></span>
        <br>
        <label>Phone Number : </label>
        <span id="showPhone"></span>
        <br>
        <label>Address : </label>
        <span id="showAddress"></span>
        <br>
        <label>Country : </label>
        <span id="showCountry"></span>
        <br>
      </ul>
    </form>
  </body>
</html>
